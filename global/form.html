<section class="py-20 bg-gray-50">
    <div class="container mx-auto px-6">
      <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
          <h2 class="text-3xl md:text-4xl font-bold text-primary mb-4">
            Get in Touch
          </h2>
          <p class="text-lg text-gray-600">
            Have questions? We'd love to hear from you. Send us a message and
            we'll respond as soon as possible.
          </p>
        </div>
        <form id="contactForm" class="bg-white p-8 rounded-lg shadow-md">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="firstName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="w-full px-4 py-2 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-colors text-sm"
                required
              />
            </div>
            <div>
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="w-full px-4 py-2 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-colors text-sm"
                required
              />
            </div>
            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full px-4 py-2 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-colors text-sm"
                required
              />
            </div>
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-colors text-sm"
                required
              />
            </div>
            <div>
              <label
                for="businessName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Name of Business</label
              >
              <input
                type="text"
                id="businessName"
                name="businessName"
                class="w-full px-4 py-2 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-colors text-sm"
                required
              />
            </div>
            <div>
              <label
                for="brandName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Brand Name</label
              >
              <input
                type="text"
                id="brandName"
                name="brandName"
                class="w-full px-4 py-2 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-colors text-sm"
                required
              />
            </div>
            <div class="md:col-span-2">
              <label
                for="inquiryType"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Inquiry Type</label
              >
              <div class="relative">
                <select
                  id="inquiryType"
                  name="inquiryType"
                  class="w-full px-4 py-2 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-colors appearance-none bg-white text-sm pr-8"
                  required
                >
                  <option value="">Select an option</option>
                  <option value="product">Product/Sales Inquiries</option>
                  <option value="media">Media/Partnership Inquiries</option>
                  <option value="other">Others</option>
                </select>
                <div
                  class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
                >
                  <i class="ri-arrow-down-s-line text-gray-400"></i>
                </div>
              </div>
            </div>
            <div class="md:col-span-2">
              <label
                for="message"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                class="w-full px-4 py-2 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-colors text-sm"
                required
              ></textarea>
            </div>
            <div class="md:col-span-2">
              <button
                type="submit"
                class="w-full bg-primary text-white px-6 py-3 !rounded-button font-medium hover:bg-secondary transition-colors flex items-center justify-center space-x-2 whitespace-nowrap"
              >
                <span>Submit Message</span>
                <i class="ri-send-plane-line"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
